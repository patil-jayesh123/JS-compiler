<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/images(1).png" />
  <title>JS Compiler</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/dracula.min.css">

  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    header {
      background: #1e1e1e;
      padding: 15px;
      font-size: 22px;
      font-weight: 600;
      color: #00eaff;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      margin-bottom: 15px;
    }

    .btn-run {
      background: #00eaff;
      color: black;
      font-weight: 600;
    }

    .btn-run:hover {
      background: #00bcd4;
      color: black;
    }

    #editor, #outputBox {
      height: 60vh;
      border: 1px solid #222;
      font-family: monospace;
    }

    #outputBox {
      background: #252d33;
      color: #0f0;
      overflow: auto;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <header>⚡ JavaScript Compiler</header>

  <div class="container-fluid">
    <div class="row g-3">
      <!-- Editor Section -->
      <div class="col-lg-6 col-12">
        <div class="card bg-dark text-white h-100">
          <div class="card-header">Code Editor</div>
          <div class="card-body d-flex flex-column">
            <textarea id="editor" class="flex-grow-1">
// Write your JavaScript code here
console.log("Hello World!");
            </textarea>
            <button class="btn btn-run mt-3" onclick="runJS()">▶ Run Code</button>
          </div>
        </div>
      </div>

      <!-- Output Section -->
      <div class="col-lg-6 col-12">
        <div class="card bg-dark text-white h-100">
          <div class="card-header">Output Console</div>
          <div class="card-body p-0">
            <div id="outputBox"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>

  <script>
    // Initialize CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      mode: "javascript",
      theme: "dracula",
      tabSize: 2,
      viewportMargin: Infinity
    });

    function runJS() {
      const output = document.getElementById("outputBox");
      output.innerHTML = "";

      // Capture console.log
      const oldLog = console.log;
      console.log = function(...args) {
        output.innerHTML += args.join(" ") + "\n";
        oldLog.apply(console, args);
      };

      try {
        new Function(editor.getValue())();
      } catch(err) {
        output.innerHTML += "Error: " + err + "\n";
      }

      console.log = oldLog;
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
